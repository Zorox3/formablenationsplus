l_german:
 AustriaHungary_nation_title: "Finde einen Kompromiss"
 AustriaHungary_nation_desc: "Die ungarischen Adligen fordern mehr mitsprache Recht. Folge ihren Forderungen und erstelle ein stabileres Land unter einer Flagge, Österreich-Ungarn."
 UnitedKingdom_nation_title: "Führe das Reich zusammen."
 UnitedKingdom_nation_desc: "Wir sind Großbritanien. Der nächste Schritt besteht darin die Irischen Herzoge zu einem gemeinsamen Reich zu überzeugen."
 TwoSicilies_nation_title: "Verbinde die beiden Sizilien"
 TwoSicilies_nation_desc: "Nun ist es an der Zeit die beiden Sizilien wieder zu vereinen."
 Barbary_nation_title: "Vereint die Berber."
 Barbary_nation_desc: "Wir herschen nun über alle Berber Staten. Es ist an der Zeit sie unter einer Flagge zusammen zu führen."
 Andalusia_nation_title: "Refomiert Andalusien."
 Andalusia_nation_desc: "Wir haben es geschaft unser altes Land zurück zu erobern, unser Königreich wird noch einmal auferstehen."
 AlpsUnion_nation_title: "Verbinde die Alpen!"
 AlpsUnion_nation_desc: "Die Alpen Provinzen befinden sich in unserem Besitz. Jedoch sind sie uns nicht freundlich gesind. Wir sollten ein gemeinsames Reich schaffen."
 MedLeague_nation_title: "Erstellt die Mediterranische Allianz"
 MedLeague_nation_desc: "Die mediterranschen Inseln werden unter einer Flagge vereint sein."
 Lotharingia_nation_title: "Fordert die Krone Lothar's zurück."
 Lotharingia_nation_desc: "Lotharingien existiert schon eine weile nicht mehr. Fordert die Krone Lothar's zurück und stellt die Macht des Reiches wieder her."
 Arabia_nation_title: "Erstellt die Nation Arabien."
 Arabia_nation_desc: "Unsere Macht muss sich ein einer neuen Nation wiederspiegen, damit die Welt sieht wie weit wir es geschafft haben."
 RhineConfederation_nation_title: "Vereint die Rheinischen Nationen."
 RhineConfederation_nation_desc: "Wir haben unser Territorium über den Rhein vergrößert, heißt unsere neue Bevölkerung willkommen."
 Gaul_nation_title: "Erweckt die Gallier."
 Gaul_nation_desc: "Die Bretagne ist das letzte Überbleibsel des Gallischen Reiches. Es wird Zeit dies zu ändern."
 UCI_nation_title: "Vereint die Karibischen Inseln"
 UCI_nation_desc: "Wir haben unsere Unterdrücker bezwungen und sind nun Unabhängig. Zeigen wir dies in dem wir uns unter einer Flagge vereinen."
 Lombardy_nation_title: "Gründet das Königreich Lombardo-Venetien"
 Lombardy_nation_desc: "Wir haben nun eine vielzahl von verschiedenen Italiänischen Provinzen erobert. Es wird nun Zeit das Volk zu vereinen."